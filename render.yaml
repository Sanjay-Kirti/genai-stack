# Backend Service
services:
  - type: web
    name: genai-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: genaidb
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: CHROMA_HOST
        value: "localhost"
      - key: CHROMA_PORT
        value: "8001"
      - key: BACKEND_CORS_ORIGINS
        value: "https://genai-frontend.onrender.com"
    plan: free

# Frontend Service
  - type: web
    name: genai-frontend
    env: node
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: "./frontend/dist"
    envVars:
      - key: VITE_API_URL
        value: "https://genai-backend.onrender.com"
      - key: VITE_WS_URL
        value: "wss://genai-backend.onrender.com"
    plan: free

# PostgreSQL Database
databases:
  - name: genaidb
    databaseName: genaidb
    user: genaiuser
    plan: free
